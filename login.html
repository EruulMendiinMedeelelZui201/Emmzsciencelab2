<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Эммз.ком</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic styles */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f9;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #005f73;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .student-button {
            width: 100%;
            padding: 10px;
            background: #ffd700;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Тагнуулын нэвтрэх</h2>
    
    <form id="loginForm">
        <label for="email">Цахим шуудан</label>
        <input type="email" id="email" placeholder="Таны цахим шуудан" required>
        
        <label for="password">Нууц үг</label>
        <input type="password" id="password" placeholder="Таны нууц үг" required>
        
        <button type="submit">Нэвтрэх</button>
    </form>

    <button class="student-button" id="studentButton">Оюутны хувьд орж үзэх</button>

    <p id="errorMessage" class="error"></p>
</div>

<script>
    // Handle login
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
            localStorage.setItem('user', JSON.stringify(data.user));
            if (data.user.role === 'teacher') {
                window.location.href = '/teacher-dashboard.html';
            } else {
                window.location.href = '/student-dashboard.html';
            }
        } else {
            document.getElementById('errorMessage').textContent = data.message || 'Нэвтрэхэд алдаа гарлаа.';
        }
    });

    // Handle student access (skip login)
    document.getElementById('studentButton').addEventListener('click', function() {
        // Assume students are allowed to access directly
        window.location.href = '/student-dashboard.html';
    });
</script>

</body>
</html>
